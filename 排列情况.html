    "use strict";
    //阶乘函数
    function factorial(num) {
        if (num <= 1) {
            return 1;
        } else {
            return num * factorial(num - 1);
        }
    }
    //数组去重
    function unique3(arr) {
        let res = [];
        let json = {};
        for (let i = 0; i < arr.length; i++) {
            if (!json[arr[i]]) {
                res.push(arr[i]);
                json[arr[i]] = 1;
            }
        }
        return res;
    }

    //数组->字符串  操作
    function toString(arr) {
        let str = "";
        for (let i = 0; i < arr.length; i++) {
