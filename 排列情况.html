<script>
    //阶乘函数
    function factorial(num) {
        if(num <= 1) {
            return 1;
        } else {
            return num * arguments.callee(num - 1);
        }
    }
    //数组去重
    Array.prototype.unique3 = function(){
        var res = [];
        var json = {};
        for(var i = 0; i < this.length; i++){
            if(!json[this[i]]){
                res.push(this[i]);
                json[this[i]] = 1;
            }
        }
        return res;
    }
